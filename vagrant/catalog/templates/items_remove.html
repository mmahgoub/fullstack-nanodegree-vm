{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{{super()}}
{% endblock %}

{% block content %}
<div class="row">
	<div class="medium-12 columns">
	<h2>{{title}}</h2>
	</div>
</div>
<div class="row">
    <div class="medium-3 columns">
    	<ul class="menu vertical cat-menu">
    		<li><a href="{{url_for('items_edit', id = item.id )}}">Go Back..</a></li>
		</ul>
    </div>
  <div class="medium-6 columns">
  	  	<form method="post" action="{{url_for('items_remove', id = item.id )}}">
		  <div class="row">
		    <div class="medium-12 columns">
		    	<div class="thumbnail">
	            <img class="item-img" src="http://localhost:5000/static/img/{{item.picture}}">
	        	</div>
		        <h4>Are you sure you want to remove: "{{item.name}}"?</h4>
		        <br />
		    </div>
		    
		  </div>
		  <div class="row">
		  	<div class="medium-12 columns">
		  	<button type="submit" class="button alert">Yes remove!</button>
		  	</div>
		  </div>
		</form>
  </div>
  <div class="medium-3 columns">
  </div>  	
</div>
{% endblock %}
